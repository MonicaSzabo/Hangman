<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Stalinist+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Kanit:900' rel='stylesheet' type='text/css'>
</head>
<body>
	<img src="assets/images/star-wars-logo.jpg" alt="star wars" id="logo">
	<h1>Hangman</h1>
	<h3>Only you can save the innocent planet of Alderaan!<br>Start guessing letters to get started!</h3>
	<div id="theMiddle">
		<div id="planet"><img src="assets/images/aldaraan01.jpg" alt="Alderaan" id="alderaan"></div>
		<div id="game"></div>
	</div>

	<div id="blanket" style="display:none"></div>
	<div id="popUpDiv" style="display:none">
		<a href="#" onclick="popup('popUpDiv')">Alderaan has been destroyed! Click here to try again!</a>
	</div>

	<div id="popUpDiv2" style="display:none">
		<a href="#" onclick="popup('popUpDiv2')">You saved Alderaan!  Click here to play again!</a>
	</div>

	<script src="assets/javascript/game.js" type="text/javascript">
	</script>
</body>
</html>
